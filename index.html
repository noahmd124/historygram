<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historygram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #fafafa;
      color: #262626;
    }

    .sidebar {
      width: 250px;
      border-right: 1px solid #dbdbdb;
      padding: 20px;
      height: 100vh;
      position: fixed;
      background: white;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #262626;
      padding: 10px 0;
      font-size: 16px;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 250px;
      width: 100%;
      max-width: 900px;
      padding: 30px 20px;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 20px;
      border-bottom: 1px solid #dbdbdb;
    }

    .story {
      text-align: center;
      width: 80px;
      flex: none;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c13584;
    }

    .story span {
      display: block;
      margin-top: 5px;
      font-size: 12px;
    }

    .post {
      background: white;
      border: 1px solid #dbdbdb;
      margin-top: 30px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-image {
      width: 100%;
    }

    .post-image img {
      width: 100%;
    }

    .post-actions {
      padding: 10px;
      font-size: 20px;
    }

    .post-actions i {
      margin-right: 15px;
      cursor: pointer;
    }

    .post-caption {
      padding: 0 10px 10px;
    }

    .post-caption strong {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>Historygram</h1>
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-search"></i>Search</a>
    <a href="#"><i class="fas fa-compass"></i>Explore</a>
    <a href="#"><i class="fas fa-video"></i>Reels</a>
    <a href="#"><i class="fas fa-comment-dots"></i>Messages</a>
    <a href="#"><i class="fas fa-bell"></i>Notifications</a>
    <a href="#"><i class="fas fa-plus-square"></i>Create</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
  </div>

  <div class="main-content">
    <!-- Stories -->
    <div class="stories">
      <div class="story">
        <img src="https://picsum.photos/60?1" alt="">
        <span>Cleopatra</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?2" alt="">
        <span>MLK Jr</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?3" alt="">
        <span>W. Conqueror</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?4" alt="">
        <span>Churchill</span>
      </div>
    </div>

    <!-- Post -->
    <div class="post">
      <div class="post-header">
        <img src="https://picsum.photos/40?5" alt="">
        <span><strong>cleopatra_queen</strong></span>
      </div>
      <div class="post-image">
        <img src="https://picsum.photos/600/400?5" alt="">
      </div>
      <div class="post-actions">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="post-caption">
        <strong>cleopatra_queen</strong> Ruling in style from the Nile üíÖüëë
      </div>
    </div>

    <!-- Another Post -->
    <div class="post">
      <div class="post-header">
        <img src="https://picsum.photos/40?6" alt="">
        <span><strong>mlk_dream</strong></span>
      </div>
      <div class="post-image">
        <img src="https://picsum.photos/600/400?6" alt="">
      </div>
      <div class="post-actions">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="post-caption">
        <strong>mlk_dream</strong> I have a dream. üïäÔ∏è‚úä
      </div>
    </div>

  </div>

</body>
</html>
