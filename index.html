<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historygram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #fafafa;
      color: #262626;
    }

    .sidebar {
      width: 250px;
      border-right: 1px solid #dbdbdb;
      padding: 20px;
      height: 100vh;
      position: fixed;
      background: white;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #262626;
      padding: 10px 0;
      font-size: 16px;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 250px;
      width: 100%;
      max-width: 900px;
      padding: 30px 20px;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 20px;
      border-bottom: 1px solid #dbdbdb;
    }

    .story {
      text-align: center;
      width: 80px;
      flex: none;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c13584;
    }

    .story span {
      display: block;
      margin-top: 5px;
      font-size: 12px;
    }

    .post {
      background: white;
      border: 1px solid #dbdbdb;
      margin-top: 30px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-image {
      width: 100%;
    }

    .post-image img {
      width: 100%;
    }

    .post-actions {
      padding: 10px;
      font-size: 20px;
    }

    .post-actions i {
      margin-right: 15px;
      cursor: pointer;
    }

    .post-caption {
      padding: 0 10px 10px;
    }

    .post-caption strong {
      margin-right: 5px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      display: flex;
      background: white;
      max-width: 900px;
      width: 100%;
      max-height: 80%;
    }

    .modal-content img {
      width: 50%;
      height: auto;
    }

    .modal-details {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-details h2 {
      margin-bottom: 15px;
    }

    .modal-details p {
      margin-bottom: 10px;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 25px;
      color: #fff;
      cursor: pointer;
    }

    /* Back Button Styles */
    .back-btn {
      margin-top: 20px;
      background-color: #007bff;
      padding: 10px 20px;
      color: white;
      text-align: center;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #333;
      color: #f0f0f0;
    }

    .dark-mode .sidebar {
      background-color: #222;
    }

    .dark-mode .post {
      background-color: #444;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>Historygram</h1>
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-search"></i>Search</a>
    <a href="#"><i class="fas fa-compass"></i>Explore</a>
    <a href="#"><i class="fas fa-video"></i>Reels</a>
    <a href="#"><i class="fas fa-comment-dots"></i>Messages</a>
    <a href="#"><i class="fas fa-bell"></i>Notifications</a>
    <a href="#"><i class="fas fa-plus-square"></i>Create</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </div>

  <div class="main-content">
    <!-- Stories -->
    <div class="stories">
      <div class="story">
        <img src="https://picsum.photos/60?1" alt="" onclick="viewProfile('Cleopatra')">
        <span onclick="viewProfile('Cleopatra')">Cleopatra</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?2" alt="" onclick="viewProfile('MLK Jr.')">
        <span onclick="viewProfile('MLK Jr.')">MLK Jr.</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?3" alt="" onclick="viewProfile('W. Conqueror')">
        <span onclick="viewProfile('W. Conqueror')">W. Conqueror</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?4" alt="" onclick="viewProfile('Churchill')">
        <span onclick="viewProfile('Churchill')">Churchill</span>
      </div>
    </div>

    <!-- Post -->
    <div class="post" onclick="openModal('post1')">
      <div class="post-header">
        <img src="https://picsum.photos/40?5" alt="">
        <span><strong onclick="viewProfile('cleopatra_queen')">cleopatra_queen</strong></span>
      </div>
      <div class="post-image">
        <img src="https://picsum.photos/600/400?5" alt="">
      </div>
      <div class="post-actions">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="post-caption">
        <strong>cleopatra_queen</strong> Ruling in style from the Nile ðŸ’…ðŸ‘‘
      </div>
    </div>

    <!-- Modal for image view -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <img src="https://picsum.photos/600/400?5" alt="">
        <div class="modal-details">
          <h2>Ruling in style from the Nile ðŸ’…ðŸ‘‘</h2>
          <p><strong>cleopatra_queen</strong> caption description goes here.</p>
          <div>
            <button class="back-btn" onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>
      <span class="close-modal" onclick="closeModal()">&times;</span>
    </div>

  </div>

  <script>
    // Dark mode toggle
    document.getElementById("darkModeToggle").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });

    // Open modal
    function openModal(postId) {
      document.getElementById("imageModal").style.display = "flex";
    }

    // Close modal
    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    // Navigate to profile page
    function viewProfile(user) {
      alert("Viewing profile of " + user);
      // You can replace the alert with actual navigation to profile page
    }
  </script>

</body>
</html>
