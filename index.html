<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historygram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #fafafa;
      color: #262626;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .sidebar {
      width: 250px;
      border-right: 1px solid #dbdbdb;
      padding: 20px;
      height: 100vh;
      position: fixed;
      background: white;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #262626;
      padding: 10px 0;
      font-size: 16px;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .toggle-dark {
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .main-content {
      margin-left: 250px;
      width: 100%;
      max-width: 900px;
      padding: 30px 20px;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 20px;
      border-bottom: 1px solid #dbdbdb;
    }

    .story {
      text-align: center;
      width: 80px;
      flex: none;
      cursor: pointer;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c13584;
    }

    .story span {
      display: block;
      margin-top: 5px;
      font-size: 12px;
    }

    .post {
      background: white;
      border: 1px solid #dbdbdb;
      margin-top: 30px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-image img {
      width: 100%;
    }

    .post-actions {
      padding: 10px;
      font-size: 20px;
    }

    .post-actions i {
      margin-right: 15px;
      cursor: pointer;
    }

    .post-caption {
      padding: 0 10px 10px;
    }

    .comments {
      padding: 0 10px 10px;
    }

    .comments input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .follow-btn {
      cursor: pointer;
      color: #0095f6;
      font-weight: bold;
    }

    .notifications {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 10px;
      display: none;
    }

    #search-bar {
      margin: 20px 0;
      width: 100%;
      padding: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Historygram</h1>
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-search"></i>Search</a>
    <a href="#"><i class="fas fa-compass"></i>Explore</a>
    <a href="#"><i class="fas fa-video"></i>Reels</a>
    <a href="#"><i class="fas fa-comment-dots"></i>Messages</a>
    <a href="#"><i class="fas fa-bell"></i>Notifications</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
    <div class="toggle-dark">🌙 Toggle Dark Mode</div>
  </div>

  <div class="main-content">
    <input type="text" id="search-bar" placeholder="Search users...">

    <div class="stories">
      <div class="story" onclick="alert('Viewing story: Cleopatra')">
        <img src="https://picsum.photos/60?1" alt="">
        <span>Cleopatra</span>
      </div>
      <div class="story" onclick="alert('Viewing story: MLK Jr')">
        <img src="https://picsum.photos/60?2" alt="">
        <span>MLK Jr</span>
      </div>
      <div class="story" onclick="alert('Viewing story: William')">
        <img src="https://picsum.photos/60?3" alt="">
        <span>W. Conqueror</span>
      </div>
    </div>

    <div class="post" data-user="cleopatra_queen">
      <div class="post-header">
        <img src="https://picsum.photos/40?5" alt="">
        <span><strong>cleopatra_queen</strong> <span class="follow-btn">Follow</span></span>
      </div>
      <div class="post-image">
        <img src="https://picsum.photos/600/400?5" alt="">
      </div>
      <div class="post-actions">
        <i class="far fa-heart" onclick="toggleLike(this)"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="post-caption">
        <strong>cleopatra_queen</strong> Ruling in style from the Nile 💅👑
      </div>
      <div class="comments">
        <input type="text" placeholder="Add a comment..." onkeypress="postComment(event, this)">
        <div class="comment-list"></div>
      </div>
    </div>

    <div id="notifications" class="notifications"></div>
  </div>

  <script>
    document.querySelector('.toggle-dark').onclick = () => {
      document.body.classList.toggle('dark-mode');
    };

    function toggleLike(icon) {
      if (icon.classList.contains('fas')) {
        icon.classList.remove('fas');
        icon.classList.add('far');
      } else {
        icon.classList.remove('far');
        icon.classList.add('fas');
        showNotification('Post liked! ❤️');
      }
    }

    function postComment(e, input) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const comment = document.createElement('div');
        comment.textContent = input.value;
        input.parentNode.querySelector('.comment-list').appendChild(comment);
        input.value = '';
      }
    }

    document.querySelectorAll('.follow-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.textContent = btn.textContent === 'Follow' ? 'Following' : 'Follow';
        showNotification(btn.textContent === 'Following' ? 'You followed this user' : 'You unfollowed this user');
      });
    });

    function showNotification(msg) {
      const notify = document.getElementById('notifications');
      notify.textContent = msg;
      notify.style.display = 'block';
      setTimeout(() => notify.style.display = 'none', 2000);
    }

    const searchBar = document.getElementById('search-bar');
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      document.querySelectorAll('.post').forEach(post => {
        const username = post.getAttribute('data-user');
        post.style.display = username.includes(query) ? 'block' : 'none';
      });
    });

    window.onscroll = () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
        const clone = document.querySelector('.post').cloneNode(true);
        document.querySelector('.main-content').appendChild(clone);
      }
    };
  </script>
</body>
</html>
