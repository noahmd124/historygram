<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historygram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #fafafa;
      color: #262626;
      flex-direction: column;
      align-items: center;
    }

   /* Sidebar Styles */
.sidebar {
  width: 250px;
  border-right: 1px solid #dbdbdb;
  padding: 20px;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  background: white;
}

.sidebar h1 {
  font-size: 24px;
  margin-bottom: 30px;
  font-weight: bold;
}

.sidebar a {
  display: block;
  text-decoration: none;
  color: #262626;
  padding: 10px 0;
  font-size: 16px;
}

.sidebar a i {
  margin-right: 10px;
}

/* Main Content */
.main-content {
  margin-left: 250px; /* Adjusted to make space for the sidebar */
  padding: 30px 20px;
  width: calc(100% - 250px); /* Make the main content fill the rest of the width */
  overflow-y: scroll;
  height: 100vh;
}

/* Profile Page Layout */
.profile-page {
  display: none;
  text-align: center;
  margin-top: 30px;
}



    .stories {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 20px;
      border-bottom: 1px solid #dbdbdb;
    }

    .story {
      text-align: center;
      width: 80px;
      flex: none;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c13584;
    }

    .story span {
      display: block;
      margin-top: 5px;
      font-size: 12px;
    }

    .post {
      background: white;
      border: 1px solid #dbdbdb;
      margin-top: 30px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-image {
      width: 100%;
    }

    .post-image img {
      width: 100%;
    }

    .post-actions {
      padding: 10px;
      font-size: 20px;
    }

    .post-actions i {
      margin-right: 15px;
      cursor: pointer;
    }

    .post-caption {
      padding: 0 10px 10px;
    }

    .post-caption strong {
      margin-right: 5px;
    }

   
    .profile-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-info {
      text-align: left;
    }

    .profile-info h2 {
      margin-bottom: 10px;
    }

    .profile-info p {
      margin-bottom: 10px;
    }

    .profile-posts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .profile-posts img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    /* Back Button Styles */
    .back-btn {
      margin-top: 20px;
      background-color: #007bff;
      padding: 10px 20px;
      color: white;
      text-align: center;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>Historygram</h1>
    <a href="#" onclick="showHome()"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-search"></i>Search</a>
    <a href="#"><i class="fas fa-compass"></i>Explore</a>
    <a href="#"><i class="fas fa-video"></i>Reels</a>
    <a href="#"><i class="fas fa-comment-dots"></i>Messages</a>
    <a href="#"><i class="fas fa-bell"></i>Notifications</a>
    <a href="#"><i class="fas fa-plus-square"></i>Create</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
  </div>

  <div class="main-content">
    <!-- Stories -->
    <div class="stories">
      <div class="story">
        <img src="https://picsum.photos/60?1" alt="" onclick="viewProfile('Cleopatra')">
        <span onclick="viewProfile('Cleopatra')">Cleopatra</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?2" alt="" onclick="viewProfile('MLK Jr.')">
        <span onclick="viewProfile('MLK Jr.')">MLK Jr.</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?3" alt="" onclick="viewProfile('W. Conqueror')">
        <span onclick="viewProfile('W. Conqueror')">W. Conqueror</span>
      </div>
      <div class="story">
        <img src="https://picsum.photos/60?4" alt="" onclick="viewProfile('Churchill')">
        <span onclick="viewProfile('Churchill')">Churchill</span>
      </div>
    </div>

    <!-- Posts -->
    <div id="postsContainer">
      <div class="post" onclick="openModal('post1')">
        <div class="post-header">
          <img src="https://picsum.photos/40?5" alt="">
          <span><strong onclick="viewProfile('cleopatra_queen')">cleopatra_queen</strong></span>
        </div>
        <div class="post-image">
          <img src="https://cdn.pixabay.com/photo/2024/03/08/09/55/cat-8620369_1280.png" alt="">
        </div>
        <div class="post-actions">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <div class="post-caption">
          <strong>cleopatra_queen</strong> Ruling in style from the Nile ðŸ’…ðŸ‘‘
        </div>
      </div>

      <!-- Add more posts here -->
    </div>

    <!-- Profile Page -->
    <div id="profilePage" class="profile-page">
      <div class="profile-header">
        <img src="https://picsum.photos/100?1" alt="">
        <div class="profile-info">
          <h2>Cleopatra</h2>
          <p><strong>Followers:</strong> 1.2M</p>
          <p><strong>Following:</strong> 60</p>
          <p><strong>Posts:</strong> 3</p>
        </div>
      </div>

      <div class="profile-posts">
        <img src="https://picsum.photos/150/150?1" alt="">
        <img src="https://picsum.photos/150/150?2" alt="">
        <img src="https://picsum.photos/150/150?3" alt="">
        <img src="https://picsum.photos/150/150?4" alt="">
      </div>

      <button class="back-btn" onclick="showHome()">Back to Home</button>
    </div>
  </div>

  <script>
    // Show home page (posts feed)
    function showHome() {
      document.getElementById("profilePage").style.display = "none";
      document.getElementById("postsContainer").style.display = "block";
    }

    // View profile page
    function viewProfile(profile) {
      // Show the profile page and hide the main feed
      document.getElementById("postsContainer").style.display = "none";
      document.getElementById("profilePage").style.display = "block";
      // Here you can change the profile info dynamically (currently set to Cleopatra)
      if (profile === "Cleopatra") {
        document.querySelector(".profile-header img").src = "https://picsum.photos/100?1";
        document.querySelector(".profile-info h2").innerText = "Cleopatra";
        document.querySelector(".profile-info p:nth-child(2)").innerText = "Followers: 1.2M";
        document.querySelector(".profile-info p:nth-child(3)").innerText = "Following: 60";
        document.querySelector(".profile-info p:nth-child(4)").innerText = "Posts: 1,236";
      }
      // Add other profiles here...
    }

    // Open modal for post
    function openModal(postId) {
      alert('You clicked on post ' + postId);
    }
  </script>

</body>
</html>
